<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My Page</title>
</head>
<body>
    <form action="#" method="post" name="my_form">
        <fieldset>
            <legend>Important Information</legend>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="username"><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="password"><br>
            <input type="radio" name="gender" value="Male" id="male"><label for="male">Male</label><br>
            <input type="radio" name="gender" value="Female" id="female"><label for="female">Female</label><br>
            <input type="checkbox" name="food" value="Grapes" id="grapes"><label for="grapes">Grapes</label><br>
            <input type="checkbox" name="food" value="Apples" id="apples"><label for="apples">Apples</label><br>
            <input type="checkbox" name="food" value="Bananas" id="bananas"><label for="bananas">Bananas</label><br>
        </fieldset>
        <fieldset>
            <legend align="center">Optional Item</legend>
            <label for="essay">About you:<br></label>
            <textarea name="essay" id="essay" rows="10" cols="30"></textarea><br>
            <label for="continents">Where are you from?<br></label>
            <select name="continents" id="continents">
                <optgroup label="Americas">
                    <option>North America</option>
                    <option>South America</option>
                </optgroup>
                <optgroup label="Euroasia">
                    <option>Europe</option>
                    <option>Asia</option>
                </optgroup>
                <option>Africa</option>
            </select><br>
        </fieldset>

        <input type="submit" value="Onwards!">
    </form>
</body>
</html>
